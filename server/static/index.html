<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials Form</title>

    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Backdrop styling */
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card styling */
        .card {
            background-color: #fff;
            border-radius: 2px;
            padding-left: 20px;
            padding-right: 20px;
            width: 480px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Form styling */
        #credentialsForm label, #credentialsForm input {
            display: block;
            width: 90%;
            padding-top: 18px;
        }

        #credentialsForm input[type="text"], #credentialsForm input[type="password"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #credentialsForm input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: max-content;
        }

        #credentialsForm input[type="submit"]:hover {
            background-color: #0056b3;
            width: fit-content;
        }

        /* Alert styling */
        .alert {
            background-color: #fff3cd;
            border-top: 2px solid #ffcb2b;
            border-bottom: 2px solid #ffcb2b;
            padding: 10px;
        }

        .message {
            background-color: #e4f3dc;
            border-top: 2px solid #60c724;
            border-bottom: 2px solid #60c724;
            padding: 10px;
        }

        .alert p {
            margin: 0;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="backdrop">
        <div class="card">
            <h2>Enter Credentials</h2>
            <form id="credentialsForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="url">API URL:</label>
                <input type="text" id="url" name="url" required>

                </br>
                <input type="submit" value="Submit">

                </br>
                <div id="alert" class="alert" hidden>
                    <p id="response-alert"></p>
                </div>

                <div id="message" class="message" hidden>
                    <p id="response-message"></p>
                </div>

                </br>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('credentialsForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            var username = document.getElementById('username').value;
            var url = document.getElementById('url').value;
            var password = document.getElementById('password').value;

            var data = {
                username: username,
                url: url,
                password: password
            };

            fetch('/api/credentials', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(data => {
                if (data.trim() === "") {
                    document.getElementById('message').removeAttribute('hidden')
                    document.getElementById('response-message').innerText =
                        'Credentials confirmed. You may close this tab and continue with your migration.';
                } else {
                    document.getElementById('alert').removeAttribute('hidden')
                    document.getElementById('response-alert').innerText = data;
                }
            })
            .catch((error) => {
                document.getElementById('alert').removeAttribute('hidden')
                document.getElementById('response').innerText = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
